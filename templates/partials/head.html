<meta charset="utf-8"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

<title>${site-title} | ${if(pagetitle)}${pagetitle}${endif}</title>

${if(author)}
<meta name="author" content="${author}" />
${endif}

${if(description-meta)}
<meta name="description" content="${description-meta}" />
${endif}

${if(date)}
<meta name="dcterms.date" content="${date-meta}" />
${endif}

<!-- Les meta de Open Graph Protocole : https://ogp.me/ -->
<meta property="og:site_name" content="${site-title}" />
<meta property="og:title"     content="${site-title} | ${if(pagetitle)}${pagetitle}${endif}" />
<meta property="og:description" content="${description-meta}" />
<meta property="og:image"     content="" />
<meta property="og:url"       content="${baseurl}" />
<meta property="og:type"      content="website" />
<meta property="og:locale"    content="${lang}" />

<meta name="generator" content="Pandoc, GNU make" />
