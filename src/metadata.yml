resume : |
  Roch Delannay est doctorant en sciences de l'information et de la communication à l’université de Paris-Nanterre et en littératures et langues du monde, option humanités numériques, à l’université de Montréal. Sous la direction de [Marta Severo](https://www.martasevero.com/), [Marcello Vitali-Rosati](https://vitalirosati.com/) et [Emmanuel Château-Dutier](https://histart.umontreal.ca/repertoire-departement/professeur/in/in22423/sg/Emmanuel%20Ch%C3%A2teau-Dutier/), il mène sa recherche au croisement de la théorie des médias et des sciences de l’information et de la communication sur les environnements d'écriture numériques et la production du sens.

