resume : |
  Roch Delannay est actuellement ATER au département de sciences de l'information et de la communication de l'Université Paris Nanterre. Il est également docteur en sciences de l'information et de la communication ainsi qu'en littérature, suite à un doctorat en cotutelle entre l'Université de Montréal et l'Université Paris Nanterre. Il mène sa recherche au croisement de la théorie des médias et des sciences de l'information sur les environnements d'écriture numérique. Sa thèse, soutenue en novembre 2025, est intitulée _Environnements d'écriture numérique et production du sens_. Elle a été dirigée par [Marta Severo](https://www.martasevero.com/), [Marcello Vitali-Rosati](https://vitalirosati.com/) et [Emmanuel Château-Dutier](https://histart.umontreal.ca/repertoire-departement/professeur/in/in22423/sg/Emmanuel%20Ch%C3%A2teau-Dutier/). Il s'agit de constituer une biographie de plusieurs environnements d'écriture par rétro-ingénierie des connaissances à partir des documents qui y sont composés afin d'étudier les médiations techniques qui produisent le sens octroyé à leur contenu.

